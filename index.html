<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>V-Cover AI | 艺术封面设计师</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root { --accent: #F59E0B; }
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Inter', system-ui, sans-serif;
      margin: 0; padding: 0;
      display: flex; justify-content: center; align-items: center;
      min-height: 100vh; overflow: hidden;
    }
    .app-container {
      width: 100vw; height: 100vh;
      background: #0A0A0A;
      display: flex; flex-direction: column;
      position: relative; overflow: hidden;
    }
    @media (min-width: 768px) {
      body { background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%); }
      .app-container {
        width: 390px; height: 844px; /* iPhone 14 Pro 尺寸 */
        border-radius: 48px;
        border: 8px solid #1a1a1a;
        box-shadow: 0 50px 100px -20px rgba(0,0,0,0.8);
      }
    }
    .gold-gradient {
      background: linear-gradient(135deg, #F59E0B 0%, #FCD34D 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .scrollbar-hide::-webkit-scrollbar { display: none; }
  </style>
